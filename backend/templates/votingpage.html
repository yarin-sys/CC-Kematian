<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Voting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Candidate</h1>
    <form id="voteForm">
      <label>
        <input type="radio" name="candidate" value="Candidate A" />
        Candidate A
      </label>
      <br />
      <label>
        <input type="radio" name="candidate" value="Candidate B" />
        Candidate B
      </label>
      <br /><br />
      <button type="submit">Submit Vote</button>
    </form>

    <br />
    <div id="encryptedMessage" style="margin-bottom: 10px;"></div>
    <div id="result"></div>
    <br />
    <button id="showResults">View Results</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
