<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Candidate</h1>
    <form id="votingForm">
      <label>
        <input type="radio" name="candidate" value="1"> Candidate A
      </label><br>
      <label>
        <input type="radio" name="candidate" value="2"> Candidate B
      </label><br><br>
      <button type="submit">Submit Vote</button>
    </form>

    <div id="encryptedVoteDisplay" style="margin-top: 20px; font-weight: bold;"></div>
    <div id="responseMessage" style="margin-top: 10px;"></div>
    <br><br>
    <button id="viewResultButton">View Current Vote Count</button>
    <div id="voteResult" style="margin-top: 10px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
